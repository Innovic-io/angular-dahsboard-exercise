<div class="bg-white mt-4 colHeight ">
    <div class="row">
        <div class="col-12 pl-lg-5 pl-md-3">
        <app-card-title [cardTitle]="viewDate| date:'MMMM, yyyy'"></app-card-title>
        </div>
        <div class="col-12 pt-2">
        <mwl-calendar-month-view
                [viewDate]="viewDate"
                [events]="events"
                (dayClicked)="clickedDate = $event.day.date">
        </mwl-calendar-month-view>
        </div>
    </div>
</div>
